name: Code Scanning on Push and Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python  # Set the language to Python for CodeQL analysis

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'  # Specify your Python version (e.g., 3.8)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies from your requirements file

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
